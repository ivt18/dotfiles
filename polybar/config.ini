include-file = colors/colors-oceanicnext.ini
include-file = modules.ini

[bar/laptop]
width = 100%
height = 3%
offset-x = 0%
offset-y = 0%
margin-y = 0
top = true
monitor = eDP-1

radius-top = 0
radius-bottom = 0

line-size = 0

background = ${colors.bg}
foreground = ${colors.white}

font-0 = "JetBrains Mono Nerd Font:size=10:style=bold;2"

wm-restack = bspwm

modules-left = logo sep bspwm
modules-center = date time
modules-right = network sep brightness sep pulseaudio sep battery

module-margin = 1
padding = 2
